<div class="card m-1 " style="width: 5rem; height: 7rem;">
  <img [src]="menu.imagePath"  style="width: 3rem; height: 3rem;" (click)="emitaddevent()" data-bs-target="#sstaticBackdrop" data-bs-toggle="modal" >
    <h5 class="card-title">{{menu.name}}</h5>
    <p class="card-text">{{ menu.price | currency: "BRL":"symbol" }}</p> 
</div>
