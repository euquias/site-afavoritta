    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">

                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div> 
            <div class="card" ><!-- cad temporariamente modal-body *ngFor="let orden of ordems"-->
                <table class="printer-ticket" >
                    <thead>
                        <tr>
                            <th class="title" colspan="3">Pizzaria Afavoritta</th>
                        </tr>
                        <tr>
                            <th colspan="3"></th>
                        </tr>
                        <tr>
                            <th colspan="3">
                                Lanches e Salgados<br />

                            </th>
                        </tr>
                        <tr>
                            <th class="ttu" colspan="3">
                                <b>Cupom não fiscal</b>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="top">
                            <td>Nome:</td>
                            <td colspan="3">{{ordems.name}}</td>
                            
                        </tr>
                        <tr>
                            <td>Endereço:</td>
                            <td>{{ordems.address}}</td>
                        </tr>
                        <tr>
                            <td colspan="3">Numero</td>
                            <td colspan="3" [(ngModel)]="ordems.number" >{{ordems.number}}</td>
                        </tr>
                        <tr class="sup">
                            <td colspan="3" align="center">
                                <b>Pedido:</b>
                            </td>
                            <td>Nome:</td>
                            <td colspan="3"> {{ordems.detalheitems}} </td>
                        </tr>
                        
                    </tbody>
                    <tfoot>
                        <tr class="sup ttu p--0">
                            <td colspan="3">
                                <b>Total</b>
                            </td>
                        </tr>


                        <tr class="ttu">

                            <td colspan="2"></td>
                            <td align="right">R$50,oo</td>
                        </tr>

                        <tr class="sup">
                            <td colspan="3" align="center">
                                www.afavorittapizzaria.com.br
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <i class="fa fa-copy" style="font-size:36px;"></i>
            </div>
       </div>
    </div>
