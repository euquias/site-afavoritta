<p>
    {{detalheitems | json}}
</p>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Numero do pedido</th>
            <th scope="col">Nome </th>
            <th scope="col">Endere√ßo</th>
            <th scope="col">numero</th>
            <th scope="col">Produtos</th>
            <th scope="col">Forma de pagamento</th>
            <th scope="col">valor</th>
            <th scope="col">Compartilhar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ordem of ordems">
            <th scope="row">{{ordem.id}}</th> 
            <td>{{ordem.name}}</td>
            <td>{{ordem.address}}</td>
            <td>{{ordem.number}}</td>
            <td>{{ordem.detalheitems}}</td>
            <td>{{ordem.test}}</td>
            <td>50,00</td>
            <td>
                <a ><!-- data-bs-toggle="modal" data-bs-target="#staticBackdrop" -->
                    <i class="fa fa-print " aria-hidden="true" (click)="onedit(ordem.id)"></i>
                </a>
            </td>
        </tr>
    </tbody> 
</table>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <app-orden-model></app-orden-model>
</div>
