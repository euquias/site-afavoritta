<div class="contener">

  <form class=" g-3 needs-validation" novalidate>
    <div class="col-md-12 position-relative"> 
      <label for="validationTooltip01" class="form-label d-flex justify-content-start"><strong>Nome do produto:</strong></label>
      <input type="text" class="form-control" id="validationTooltip01" [(ngModel)]="menus.name" name="name" required  placeholder="produto">
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-12 ">
      <label for="validationTooltip01" class="form-label d-flex justify-content-start" > <strong>imagem(url):</strong></label>
      <input type="text" class="form-control" id="validationTooltip01" [(ngModel)]="menus.imagePath" name="imagePath"  required placeholder="calabresa.png">
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-12 m-1 ">
      <label class=" d-flex justify-content-start" for="floatingTextarea2"><strong>Descrição Do produto:</strong></label>
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"  [(ngModel)]="menus.description" name="description"
        style="height: 100px"></textarea>
    </div>
    <div class="row p-2">
      <div class="col-md-3 position-relative">
        <label for="validationTooltip01" class="form-label"><strong>Autor</strong></label>
        <input type="text" class="form-control" id="validationTooltip01" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>

      <div class="col-md-3 position-relative">
        <label for="validationTooltip04" class="form-label"><strong>Categoria</strong></label>
        <select   class="form-select" id="validationTooltip04" required>
          <option *ngFor="let categoria of categorias" value="">{{categoria.name}}</option>
          <!-- selected -->
          
        </select>
        <div class="invalid-tooltip">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-2 position-relative">
        <label for="validationTooltip01" class="form-label d-flex justify-content-start"><strong>Valor</strong></label>
        <input type="text" class="form-control" [(ngModel)]="menus.price" name="price" id="validationTooltip01" required placeholder="R$:50,00" >
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-start m-3">
      <button type="button" class="btn btn-primary col-md-2 m-1" (click)="criarproduto()">Salvar</button>
      <button type="button" class="btn btn-secondary col-md-2 m-1"  (click)="cancel()">Cancelar</button>
    </div>
  </form>

  <div class="card col-sm-12 col-md-12 p-3">
    <app-menu-exibir></app-menu-exibir>
     </div> 
</div>
