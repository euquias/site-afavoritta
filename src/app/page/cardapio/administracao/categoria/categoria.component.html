 <div class="contener">
  <form   class=" g-3 needs-validation" >
    <div class="col-md-12 position-relative"> 
      <label for="validationTooltip01" class="form-label d-flex justify-content-start"><strong>Nome do Categotia:</strong></label>
      <input type="text" class="form-control" id="validationTooltip01" [(ngModel)]="categories.name" name="name" required  placeholder="categories">
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
     <div class="col-md-3 position-relative"> <!--  -->
      <div ng-controller="ExampleController">
        <label for="validationTooltip01" class="form-label"><strong>Selecione categoryId</strong></label>
        <select class="form-select" aria-label="Default select example"   [(ngModel)]="categories.parentId"    name="categoryId"    ng-model="categorias.name">
          <option *ngFor="let categoria of categorias"   value="{{categoria.id}}">{{categoria.name}}</option>
        </select>
    </div>
    </div> 
    <div class="col-12 d-flex justify-content-start m-3">
      <button type="button" class="btn btn-primary col-md-2 m-1" (click)="criarcategories()">Salvar</button>
      <button type="button" class="btn btn-secondary col-md-2 m-1"  (click)="cancel()">Cancelar</button>
    </div>
  </form>

  <div class="card col-sm-12 col-md-12 p-3">
    <app-categoria-exibir></app-categoria-exibir>
     </div>  
 </div>
