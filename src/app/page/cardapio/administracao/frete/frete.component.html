<div class="contener">
    <form class=" g-3 needs-validation">
        <div class="col-md-12 position-relative">
            <label for="validationTooltip01" class="form-label d-flex justify-content-start"><strong>Informe o nome do bairro:</strong></label>
            <input type="text" class="form-control" id="validationTooltip01" [(ngModel)]="fretes.bairro" name="bairro"
                required placeholder="Bairro">
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-12 position-relative">
            <label for="validationTooltip01" class="form-label d-flex justify-content-start"><strong>Informe o valor:
                    </strong></label>
            <input type="text" class="form-control" id="validationTooltip01" [(ngModel)]="fretes.price" name="price"
                required placeholder="price">
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-12 d-flex justify-content-start m-3">
            <button type="button" class="btn btn-primary col-md-2 m-1" (click)="criarcategories()">Salvar</button>
            <button type="button" class="btn btn-secondary col-md-2 m-1" (click)="cancel()">Cancelar</button>
        </div>
    </form>

    <div class="card col-sm-12 col-md-12 p-3">
         <app-frete-exibir></app-frete-exibir> 
    </div>
</div>
