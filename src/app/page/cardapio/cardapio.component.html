      <div class="header-bottom">

          <li class=" nav-item">

          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

              <div class="carousel-item active">
                <img src="../../assets/promocao3.png" class="d-block w-100" alt="...">

        <div class="row">
          <div class="container col-md-8  p-1 ">
            <div class="row  row-cols-md-4  row-cols-sm-2">
              <div class="col" id="menu1" id="menu3" *ngFor="let menu of menus ">
                <app-menu1 (add)="test.additem($event)" [menu]="menu"></app-menu1>
              </div>
              <div class="col" id="menu2" *ngFor="let menu of menus2 ">

            </div>

              <div class="modal-content">

                  </div>
                </div>
                <div class="modal-footer  ">
                  <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    Sem Adicional
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="carrinho col-md-4">
            <app-pedido #test></app-pedido>
