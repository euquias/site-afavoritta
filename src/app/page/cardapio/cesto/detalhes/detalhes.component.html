<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <i aria-hidden="true" class="fa fa-shopping-basket"></i>
      Finalizar Pedido
    </div>
    {{ form.valid }}
    {{ form.value | json }}
    <div class="card-body">
      <form #form="ngForm" class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <app-inputs errormessage label="Endereço De Entrega:">
            <input class="form-control" minlength="10" name="address" ngModel placeholder="Endereço" required />
          </app-inputs>
        </div>
        <div class="col-md-2">
          <app-inputs label="Numero">
            <input class="form-control" errormessage label="Endereço" minlength="4" name="number" ngModel
              placeholder="Numero" required type="text" />
          </app-inputs>
        </div>
        <div class="col-md-3">
          <app-inputs>
            <input class="form-control" name="name" ngModel placeholder="Nome" type="text" />
          </app-inputs>
        </div>
        <div class="col-md-12">
          <app-detalhes-item [items]="detalhesitem()"></app-detalhes-item>
        </div>
        <div class="col-md-4">
          <p class="lead">Formas de Pagamento:</p>
          <div class="form-group">
            <app-radio [options]="tests" name="test" ngModel></app-radio>
          </div>
        </div>

        <div class="card-text col-sm-6 col-md-3">
          <app-inputs errormessage label="Observaçao">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="obs" ngModel  placeholder="troco pra/, metade dinheiro/cartao..."></textarea>
          </app-inputs>

        <!--    <app-detalhes-frete>
                       
          </app-detalhes-frete>  -->
        </div>
        <div class="card-text col-sm-6 col-md-5">
          <!-- [deliverys]="deliverys"   [itemsvalue]="itemsvalue()"-->
          <app-detalhes-total [itemsvalue]="itemsvalue()">

          </app-detalhes-total>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a class="btn btn-danger" data-bs-target="#sstaticBackdrop" data-bs-toggle="modal">
              <i aria-hidden="true" class="fa fa-trash m-1"></i>Cancelar
              Pedido</a>
            <a (click)="finalizarpedido(form.value)" class="btn btn-success" data-bs-target="#staticBackdrop"
              data-bs-toggle="modal"><i aria-hidden="true" class="fa fa-money m-1"></i>finalizar
              Pedido</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-bs-backdrop="static"
  data-bs-keyboard="false" id="sstaticBackdrop" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">AVISO</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja cancelar seu pedido?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
          Não
        </button>
        <button (click)="cancel()" class="btn btn-primary" type="button">
          Sim
        </button>
      </div>
    </div>
  </div>
</div>
