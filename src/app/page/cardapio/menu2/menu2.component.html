<div class="card m-1 col-sm-12">
  <img [src]="menu2.imagePath" class="card-img-top" height="50" width="50">
  <div class="card-body">
    <h5 class="card-title">{{menu2.name}}</h5>
    <p class="card-text">{{ menu2.price | currency: "BRL":"symbol" }}</p>
    <a (click)="emitaddevent()" class="btn btn-primary">Adicionar</a>
  </div>
</div>
